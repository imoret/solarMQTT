{% load static %}
<html>
  <head>
    <title>Sol solete</title>

    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
    />
    <link
      href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'css/excedentes.css' %}" />

    {% block head %} {% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <a class="navbar-brand" href="/">Excedentes</a>
      {% if user.is_authenticated %}
     
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"><a class="nav-link" href="/">Dashboard </a></li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'config' %}">Config </a></li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">Logout </a></li>
      </ul>

      {% endif %}
    </nav>
    <div class="content container">
      {% block content %} {% endblock %}
    </div>
  </body>
</html>
